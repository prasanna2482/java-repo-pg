# Required project identifiers
sonar.projectKey=mavencompiletest

# Language and source compatibility
sonar.java.source=17

# Source and test folders (standard Maven layout)
sonar.sources=src/main/java
sonar.tests=src/test/java

# Location of compiled bytecode
sonar.java.binaries=target/classes

# Encoding (optional but recommended)
sonar.sourceEncoding=UTF-8
